<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card">

      <img  src="./images/image-equilibrium.jpg" alt="equilibrium">

      <div class="content-title">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text-description">Our Equilibrium collection promotes <br> balance and calm.</p>
      </div>

      <div class="price">        
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="eth">
            <p class="txteth">0.041 ETH</p>            
          </div>

          <div class="clock">
            <img src="./images/icon-clock.svg" alt="clock">
            <p class="days">3 days left</p>   
          </div>
      </div>

      <hr>

      <div class="creation">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>    
  </div>

</body>
</html>
